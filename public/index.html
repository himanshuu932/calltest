<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Call</title>
    <style>
        .video-container {
            display: flex;
            justify-content: space-around;
            align-items: center;
            margin: 10px;
        }
        .video-label {
            text-align: center;
            font-weight: bold;
            margin-bottom: 5px;
        }
        #localVideo, #remoteVideo {
            width: 45%;
            border: 1px solid black;
            margin: 5px;
        }
        button {
            margin: 5px;
            padding: 10px;
        }
    </style>
</head>
<body>
    <h1>Video Call</h1>
    <div class="video-container">
        <div id="localContainer">
            <div class="video-label">Local Video</div>
            <video id="localVideo" autoplay muted></video>
        </div>
        <div id="remoteContainer">
            <div class="video-label">Remote Video</div>
            <video id="remoteVideo" autoplay></video>
        </div>
    </div>
    <button id="startCall">Start Call</button>
    <button id="endCall">End Call</button>
    <button id="swapVideos">Swap Videos</button>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const localVideo = document.getElementById('localVideo');
        const remoteVideo = document.getElementById('remoteVideo');
        const startCallButton = document.getElementById('startCall');
        const endCallButton = document.getElementById('endCall');
        const swapVideosButton = document.getElementById('swapVideos');

        const socket = io();

        let localStream;
        let peerConnection;
        const configuration = { iceServers: [{ urls: 'stun:stun.l.google.com:19302' }] };

        async function startCall() {
            try {
                localStream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
                localVideo.srcObject = localStream;

                peerConnection = new RTCPeerConnection(configuration);

                peerConnection.onicecandidate = event => {
                    if (event.candidate) {
                        socket.emit('candidate', event.candidate);
                    }
                };

                peerConnection.ontrack = event => {
                    remoteVideo.srcObject = event.streams[0];
                };

                localStream.getTracks().forEach(track => peerConnection.addTrack(track, localStream));

                const offer = await peerConnection.createOffer();
                await peerConnection.setLocalDescription(offer);
                socket.emit('offer', offer);
            } catch (error) {
                console.error('Error starting call:', error);
            }
        }

        async function endCall() {
            if (peerConnection) {
                peerConnection.close();
                peerConnection = null;
            }

            if (localStream) {
                localStream.getTracks().forEach(track => track.stop());
            }
        }

        function swapVideos() {
            const localContainer = document.getElementById('localContainer');
            const remoteContainer = document.getElementById('remoteContainer');
            const localLabel = localContainer.querySelector('.video-label');
            const remoteLabel = remoteContainer.querySelector('.video-label');

            // Swap video elements
            const tempVideo = localVideo.srcObject;
            localVideo.srcObject = remoteVideo.srcObject;
            remoteVideo.srcObject = tempVideo;

            // Swap labels
            const tempLabelText = localLabel.textContent;
            localLabel.textContent = remoteLabel.textContent;
            remoteLabel.textContent = tempLabelText;
        }

        socket.on('offer', async (offer) => {
            if (!peerConnection) {
                peerConnection = new RTCPeerConnection(configuration);
                peerConnection.onicecandidate = event => {
                    if (event.candidate) {
                        socket.emit('candidate', event.candidate);
                    }
                };

                peerConnection.ontrack = event => {
                    remoteVideo.srcObject = event.streams[0];
                };

                localStream.getTracks().forEach(track => peerConnection.addTrack(track, localStream));
            }

            await peerConnection.setRemoteDescription(new RTCSessionDescription(offer));
            const answer = await peerConnection.createAnswer();
            await peerConnection.setLocalDescription(answer);
            socket.emit('answer', answer);
        });

        socket.on('answer', async (answer) => {
            await peerConnection.setRemoteDescription(new RTCSessionDescription(answer));
        });

        socket.on('candidate', (candidate) => {
            peerConnection.addIceCandidate(new RTCIceCandidate(candidate));
        });

        startCallButton.addEventListener('click', startCall);
        endCallButton.addEventListener('click', endCall);
        swapVideosButton.addEventListener('click', swapVideos);
    </script>
</body>
</html>
